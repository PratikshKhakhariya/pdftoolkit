{% extends 'base.html' %}
{% block title %}Compress PDF{% endblock %}
{% block content %}
<div class="tool-container">
  <h2 class="mb-4">Compress PDF</h2>
  <form method="POST" enctype="multipart/form-data" id="compressForm">
    <div class="mb-3">
      <label class="form-label">Upload PDF</label>
      <input type="file" class="form-control" name="pdf" accept="application/pdf" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Compress</button>
    <div class="loader mt-4" id="loader" style="display: none;"></div>
  </form>
</div>
{% endblock %}
