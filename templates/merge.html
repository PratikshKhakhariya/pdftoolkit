{% extends 'base.html' %}
{% block title %}Merge PDF{% endblock %}
{% block content %}
<div class="tool-container">
  <h2 class="mb-4">Merge PDF Files</h2>
  <form method="POST" enctype="multipart/form-data" id="mergeForm">
    <div class="upload-area" id="uploadArea">
      <input type="file" name="pdfs" id="fileInput" multiple accept="application/pdf" hidden>
      <div class="upload-message">
        <p>Drag & drop PDF files here</p>
        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('fileInput').click()">Browse</button>
      </div>
    </div>
    <div id="fileList" class="mt-3"></div>
    <button type="submit" class="btn btn-primary mt-4">Merge</button>
    <div class="loader mt-4" id="loader" style="display: none;"></div>
  </form>
</div>
{% endblock %}
