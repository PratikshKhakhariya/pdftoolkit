<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PDF Toolkit{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="form-check form-switch ms-auto me-3">
  <input class="form-check-input" type="checkbox" id="darkModeSwitch">
  <label class="form-check-label text-light" for="darkModeSwitch">ðŸŒ™</label>
</div>

    <div class="container">
      <a class="navbar-brand" href="/">PDF Toolkit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/merge">Merge</a></li>
          <li class="nav-item"><a class="nav-link" href="/compress">Compress</a></li>
          <li class="nav-item"><a class="nav-link" href="/split">Split</a></li>
          <li class="nav-item"><a class="nav-link" href="/pdf2jpg">PDF to JPG</a></li>
          <li class="nav-item"><a class="nav-link" href="/jpg2pdf">JPG to PDF</a></li>
          <li class="nav-item"><a class="nav-link" href="/docx2pdf">Word to PDF</a></li>
          <li class="nav-item"><a class="nav-link" href="/pdf2docx">PDF to Word</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted py-4">
    &copy; 2025 PDF Toolkit. All rights reserved.
  </footer>

  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }
  </script>
</body>
</html>
